<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display2" readonly >
        <input type="text" id="display" readonly >
        <div class="buttons">
            <span>Notação</span>
            <span><input id="In" type="radio" name="notacao" value="true" checked /> In</span>
            <span><input id="pre" type="radio" name="notacao" value="true" /> Pré</span>
            <span><input id="pos" type="radio" name="notacao" value="true" /> Pós</span>
            <button onclick="operator('(')">(</button>
            <button onclick="operator(')')">)</button>
            <button onclick="operator('&#8730')">&#8730</button>
            <button onclick="operator('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operator('*')">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operator('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operator('+')">+</button>
            <button onclick="clearAllDisplay()">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="backspace()">Del</button>
            <button onclick="operator('**')">^</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
